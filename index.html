<html lang="en" >
<head>

    <title>Merkel Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div id="fly">
            Verantwortung
        </div>    
        <div id="character" >
            <img src="/Game_Data/Merkel_A.png" id="merkel">

        </div>

        <div id=buttons>

            <button type="but_kauer"onclick="kauer()">kauer</button>

        </div>

    </div>
    <p>Score: <span id="scoreSpan"></span></p>
    <p>Loose: <span id="looseSpan"></span></p>
    
</body>

</script>
</html>
